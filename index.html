<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loyalty Sucor Sekuritas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sucorblue: '#174489',
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <nav
      class="
        relative
        px-8
        py-5
        flex
        justify-between
        content-center
        items-center
        bg-sucorblue
        gap-x-5
      "
    >
      <div class="max-w-xs">
        <a href="./">
          <img src="./assets/logo-sucor-white.png" alt="Logo Sucor Sekuritas" />
        </a>
      </div>
      <div class="">
        <button
          class="
            rounded-md
            bg-white
            px-4
            py-2
            text-sucorblue
            hover:bg-sucorblue
            hover:outline
            hover:outline-1
            hover:outline-white
            hover:text-white
            hover:ease-in-out
            duration-300
            break-keep
          "
        >
          <p class="md:hidden leading-none">
            <span class="material-symbols-outlined"> edit_document </span>
          </p>
          <p class="hidden md:inline-block leading-none">Online Registration</p>
        </button>
      </div>
    </nav>

    <div class="p-8">
      <div class="text-center text-sucorblue font-semibold py-36">
        <h2 class="pb-4 text-xl">Selamat Datang di</h2>
        <h1 class="text-4xl">LOYALTY SUCOR SEKURITAS</h1>
      </div>
      <hr class="border border-sucorblue" />
      <div class="py-16">
        <h2 class="text-center text-xl pb-12 font-semibold text-sucorblue">
          DAFTAR LOYALTY SUCOR SEKURITAS
        </h2>
        <div class="flex">
          <div class="flex-none bg-sucorblue p-12">
            <img />
            <h3 class="text-white">Yayaya</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loyalty Sucor Sekuritas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sucorblue: '#174489',
            },
            maxWidth: {
              'xxs': '16rem',
            }
          },
        },
      };
    </script>
  </head>
  <body>
    <nav class="fixed w-full px-8 py-5 flex justify-between content-center items-center bg-sucorblue gap-x-5 rounded-b-md">
      <div class="max-w-xxs">
        <a href="./">
          <img src="https://raw.githubusercontent.com/adhityabaguswicaksono/loyalty-project/main/assets/logo-sucor-white.png" alt="Logo Sucor Sekuritas" />
        </a>
      </div>
      <div>
        <a href="https://eform.sucorsekuritas.com/">
          <button
            class="rounded-md bg-white px-4 py-2 text-sucorblue outline outline-0 hover:bg-sucorblue hover:outline-1 hover:outline-white hover:text-white hover:ease-in-out duration-300"
          >
            <p class="md:hidden leading-none">
              <span class="material-symbols-outlined"> person </span>
            </p>
            <p class="hidden md:inline-block leading-none">Online Registration</p>
          </button>
        </a>
      </div>
    </nav>

    <div class="p-8">
      <div class="pb-48 pt-60 font-bold text-center text-sucorblue">
        <h2 class="text-xl pb-4">Selamat Datang di</h2>
        <h1 class="text-3xl">LOYALTY SUCOR SEKURITAS</h1>
      </div>
      
      <hr class="border border-1 border-sucorblue rounded-full"/>

      <div class="py-12">
        <h2 class="text-xl font-bold text-center text-sucorblue pb-4">Daftar Merchant Loyalty Sucor Sekuritas</h2>

        <input type="text" class="placeholder:italic placeholder:text-slate-400 bg-white w-full border border-slate-300 rounded-md py-2 px-4 my-8 duration-300 focus:outline-none focus:border-sucorblue" placeholder="Cari..."/>

        <div class="flex flex-wrap flex-col md:flex-row gap-4 justify-center">
          <a href="./">
            <div class="flex flex-row md:flex-col grow md:grow-0 md:w-80 bg-sucorblue p-4 md:p-8 rounded-lg gap-8 text-white outline outline-0 duration-150 hover:bg-white hover:text-sucorblue hover:outline-1 hover:outline-sucorblue hover:ease-in">
              <img src="https://raw.githubusercontent.com/adhityabaguswicaksono/loyalty-project/main/assets/thumbnailCard.png" class="rounded-full w-24 md:w-52 self-center"/>
              <h4 class="text-xl self-center">Clean Canteen</h4>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
